<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="main.css">
<title>두둥</title>
</head>
<body>

<div class="alert-box" id="alert">
    <p id="title">알림창임</p>
    <button id="close">닫기</button>
</div>


<button onclick="알림창('아이디 알림창임')"> 아이디 </button>
<button onclick="알림창('비밀번호 알림창임')"> 비밀번호 </button>

<script>

//EventListener -> 원하는 요소를 찾아 이벤트를 걸어줌 감시자역할? 
//아이디를 찾아라. 이벤트리스너 (클릭 function(){})              ↓ 콜백함수 (순차적으로 실행하고싶을 때)
document.getElementById('close').addEventListener('mouseover',function(){
    document.getElementById('alert').style.display = 'none';
});



function 알림창(글씨){
    document.getElementById('title').innerHTML = 글씨;
    document.getElementById('alert').style.display = 'block';
}


</script>    
</body>

</html>
